            </div>

          <td>
              <h4 class="media-heading">{{product.name}}</h4>
              <h5>{{product.count}} {{product.unit}} {{product.price}}</h5>
              <a href="" ng-click = "removeItem(product.id)"><small>delete</small></a>
          </td>
          <td>{{product.unit}}</td>
          <td>{{product.total | currency}}</td>
      </tr>
      <tr>
          <td></td>
          <td>
              <h4><b>Total Price</b></h4>
          </td>
          <td></td>
          <input type="hidden" id="cartPrice" value="{{totalPrice}}"/>
          <td><h4><b><span id="totalPrice">{{totalPrice | currency}}</span></b></h4></td>
      </tr>
  </table>
</div>
