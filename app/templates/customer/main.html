{% load staticfiles %}
<html>
<head>
  <title>Main Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{% static 'lib/angular.js' %}"></script>
  <script type="text/javascript" src="{% static 'lib/angular-route.js'%}"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js"></script>

  <script type ="text/javascript" src="{% static 'js/app.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/controllers.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body role="document" ng-app="grociousApp">
  <nav class="navbar navbar-inverse">
    <div class="container container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/main">
          <img alt="Brand" width="25" height="25" class="pull-left brand-icon" src="{% static 'carrito-best-md.png' %}" />
          <span class="brand-name">Grocious</span>
        </a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/main"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/mycart" ><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
          <li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
        <p class="navbar-text navbar-right">Signed in as <a href="/myInfo/" class="navbar-link" data-toggle="modal" data-target="#modal2">{{uname}}</a></p>
      </div>
    </div>
  </nav>

  <div id="main-contents"  class="container container-fluid" ng-view></div>

  <div class="container-fluid">
    <div class="row">
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
          </div><!-- /.modal-content -->
        </div>
      </div>
      <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
          </div><!-- /.modal-content -->
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted" style="text-align:center">Copyright Grocious</p>
    </div>
  </footer>
  <script type="text/javascript">

  $(document).ready(function(){
    $('body').on('hidden.bs.modal', '.modal', function () {
      $(this).removeData('bs.modal');
    });
  });
  </script>
</body>
</html>
